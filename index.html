<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" defer></script>


  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form class="contact_form" action="thank-you.html">
      <div class="form_container">

        <label for="username">User</label>
        <i class='bx bxs-user'></i>
        <input type="text" name="username" id="username" placeholder="Devilcrew">
        <i class='bx bxs-check-circle'></i>
        <i class='bx bxs-error-circle'></i>
        <div class="error"></div>
      </div>

      <div class="form_container">
        <label for="password">Password</label>
        <i class='bx bxs-lock-alt'></i>
        <input type="password" name="password" id="password" placeholder="">
        <i class="fa-solid fa-eye"></i>
        <i class='bx bxs-check-circle'></i>
        <i class='bx bxs-error-circle'></i>
        <div class="error"></div>
      </div>

      <div class="form_container">
        <label for="passwardCheck">passwardCheck</label>
        <i class='bx bxs-lock-alt'></i>
        <input type="password" name="passwardCheck" id="passwardCheck" placeholder="">
        <i class="fa-solid fa-eye"></i>
        <i class='bx bxs-check-circle'></i>
        <i class='bx bxs-error-circle'></i>
        <div class="error"></div>
      </div>

      <div class="form_container">
        <label for="email">Email</label>
        <i class='bx bxs-envelope'></i>
        <input type="email" name="email" id="email" placeholder="123@gmail.com">
        <i class='bx bxs-check-circle'></i>
        <i class='bx bxs-error-circle'></i>
        <div class="error"></div>
      </div>


      <button type="submit" id="submit" class="btn">Submit</button>


    </form>
  </div>
</body>

</html>
